<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Sovereignty Auditor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: #e2e8f0; margin: 0; padding: 20px; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        h1 { margin: 0; color: #38bdf8; letter-spacing: 1px; }
        
        /* Input Area */
        .controls { background: #1e293b; padding: 20px; border-radius: 12px; display: flex; gap: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        input { flex: 1; padding: 15px; border-radius: 8px; border: 1px solid #475569; background: #0f172a; color: white; font-size: 16px; outline: none; }
        input:focus { border-color: #38bdf8; }
        button { padding: 15px 30px; background: #38bdf8; border: none; border-radius: 8px; color: #0f172a; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.2s; }
        button:hover { background: #7dd3fc; transform: translateY(-2px); }

        /* Scoreboard Cards */
        .stats-container { display: flex; gap: 20px; margin: 30px 0; }
        .card { flex: 1; background: #1e293b; padding: 25px; border-radius: 12px; text-align: center; border: 1px solid #334155; }
        .card h2 { font-size: 3.5rem; margin: 0; font-weight: 800; }
        .card p { margin: 10px 0 0; color: #94a3b8; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Dynamic Colors for Cards */
        .safe h2 { color: #22c55e; }
        .danger h2 { color: #ef4444; }
        .grade h2 { color: #38bdf8; text-shadow: 0 0 20px rgba(56, 189, 248, 0.5); }

        /* Logs Area */
        #statusText { margin-bottom: 10px; color: #f59e0b; font-style: italic; min-height: 20px; }
        
        #logs { 
            background: #020617; 
            border: 1px solid #334155; 
            border-radius: 12px; 
            height: 500px; 
            overflow-y: scroll; 
            padding: 10px; 
            font-family: monospace; 
        }
        
        /* Scrollbar Styling */
        #logs::-webkit-scrollbar { width: 8px; }
        #logs::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }

        .log-entry { padding: 12px; margin-bottom: 8px; border-bottom: 1px solid #1e293b; font-size: 13px; color: #94a3b8; }
        .log-entry:hover { background: #0f172a; }
        
        /* Violation Styling */
        .violation-entry { background: rgba(239, 68, 68, 0.1); border-left: 4px solid #ef4444; color: #e2e8f0; }
        
        .method { color: #c084fc; font-weight: bold; margin-right: 10px; }
        .badge-violation { background: #ef4444; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; margin-right: 5px; }
        .violation-desc { color: #fca5a5; display: block; margin-top: 4px; padding-left: 20px; }

    </style>
</head>
<body>

    <div class="header">
        <h1>üáÆüá≥ Data Sovereignty Auditor</h1>
    </div>

    <div class="controls">
        <input type="text" id="urlInput" placeholder="Enter URL (e.g. https://hotstar.com)" value="https://shaadi.com">
        <button onclick="startAudit()">Start Audit</button>
    </div>

    <div class="stats-container">
        <div class="card safe">
            <h2 id="reqCount">0</h2>
            <p>Total Requests</p>
        </div>
        
        <div class="card danger">
            <h2 id="violationCount">0</h2>
            <p>DPDP Violations</p>
        </div>
        
        <div class="card grade">
            <h2 id="gradeScore">A</h2>
            <p>Compliance Grade</p>
        </div>
    </div>

    <div id="statusText">Ready to analyze...</div>
    <div id="logs"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let totalRequests = 0;
        let totalViolations = 0;
        let auditScore = 100; // Start with a perfect score

        function startAudit() {
            const url = document.getElementById('urlInput').value;
            if(!url) return alert("Please enter a URL");

            // Reset UI
            document.getElementById('logs').innerHTML = '';
            document.getElementById('statusText').innerText = 'Initializing Audit Bot...';
            totalRequests = 0;
            totalViolations = 0;
            auditScore = 100;
            updateStats();

            socket.emit('start-tracking', url);
        }

        socket.on('traffic-update', (data) => {
            totalRequests++;
            const isViolation = data.violations.length > 0;
            
            if(isViolation) {
                totalViolations++;
                
                // --- SCORE ALGORITHM ---
                // Deduct points based on severity
                data.violations.forEach(v => {
                    if (v.issue.includes('Privacy Breach')) auditScore -= 20; // Severe
                    else if (v.issue.includes('Security')) auditScore -= 10; // Medium
                    else auditScore -= 2; // Standard Tracker
                });
            }

            // Cap score at 0
            if (auditScore < 0) auditScore = 0;

            updateStats();
            addLogEntry(data);
        });

        socket.on('status', (msg) => {
            document.getElementById('statusText').innerText = msg;
        });

        function updateStats() {
            document.getElementById('reqCount').innerText = totalRequests;
            document.getElementById('violationCount').innerText = totalViolations;

            // Update Grade based on Score
            const gradeEl = document.getElementById('gradeScore');
            let grade = 'A';
            let color = '#22c55e'; // Green

            if (auditScore < 90) { grade = 'B'; color = '#38bdf8'; } // Blue
            if (auditScore < 70) { grade = 'C'; color = '#f59e0b'; } // Orange
            if (auditScore < 50) { grade = 'D'; color = '#f97316'; } // Dark Orange
            if (auditScore < 30) { grade = 'F'; color = '#ef4444'; } // Red

            gradeEl.innerText = grade;
            gradeEl.style.color = color;
        }

        function addLogEntry(data) {
            const logsDiv = document.getElementById('logs');
            const entry = document.createElement('div');
            const isViolation = data.violations.length > 0;

            entry.className = isViolation ? 'log-entry violation-entry' : 'log-entry';

            let violationHtml = '';
            data.violations.forEach(v => {
                violationHtml += `<span class="violation-desc">‚ö†Ô∏è ${v.issue}</span>`;
            });

            entry.innerHTML = `
                <div>
                    ${isViolation ? '<span class="badge-violation">VIOLATION</span>' : ''}
                    <span class="method">${data.method}</span>
                    <span style="color: #cbd5e1">${data.url.substring(0, 90)}...</span>
                </div>
                ${violationHtml}
            `;
            
            logsDiv.prepend(entry);
        }
    </script>
</body>
</html>
