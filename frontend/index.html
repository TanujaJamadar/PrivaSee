<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NET-WATCH // GLOBAL INTEL</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #020617;
            --panel-bg: rgba(15, 23, 42, 0.6);
            --border: 1px solid rgba(148, 163, 184, 0.1);
            --accent-cyan: #06b6d4;
            --accent-red: #f43f5e;
            --accent-green: #10b981;
            --text-main: #e2e8f0;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; scrollbar-width: thin; scrollbar-color: #334155 transparent; }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(6, 182, 212, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(244, 63, 94, 0.05) 0%, transparent 20%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden; /* Prevent body scroll */
            display: flex;
            flex-direction: column;
        }

        /* HEADER AREA */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 20px;
            height: 80px;
        }

        .brand {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand span { color: var(--accent-cyan); }
        
        .status-badge {
            background: rgba(6, 182, 212, 0.1);
            color: var(--accent-cyan);
            padding: 5px 12px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            border: 1px solid rgba(6, 182, 212, 0.2);
        }

        /* SEARCH BAR */
        .search-container {
            display: flex;
            gap: 10px;
            width: 50%;
        }

        input {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid #334155;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus { border-color: var(--accent-cyan); box-shadow: 0 0 10px rgba(6, 182, 212, 0.2); }

        button {
            background: var(--accent-cyan);
            color: #000;
            border: none;
            padding: 0 25px;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
        }

        button:hover { background: #22d3ee; }

        /* MAIN DASHBOARD GRID */
        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Map gets 2/3 space */
            gap: 20px;
            flex: 1;
            min-height: 0; /* Critical for scrolling to work */
        }

        /* MAP CONTAINER */
        .map-panel {
            background: var(--panel-bg);
            border: var(--border);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        #map { height: 100%; width: 100%; background: #0b0f19; }

        .map-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 500;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
        }

        /* RIGHT SIDEBAR (STATS + LOGS) */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 0; /* Allows children to scroll */
        }

        /* STATS ROW */
        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .card {
            background: var(--panel-bg);
            border: var(--border);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .card-val { font-size: 2rem; font-weight: 700; display: block; line-height: 1; margin-bottom: 5px; }
        .card-lbl { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }

        .grade-card {
            background: var(--panel-bg);
            border: var(--border);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .grade-circle {
            width: 50px; height: 50px;
            border-radius: 50%;
            border: 3px solid var(--accent-green);
            color: var(--accent-green);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* LOGS PANEL */
        .logs-panel {
            flex: 1;
            background: var(--panel-bg);
            border: var(--border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Vital container rule */
        }

        .logs-header {
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
        }

        #logs {
            flex: 1;
            overflow-y: auto; /* This makes ONLY the logs scroll */
            padding: 0;
        }

        /* LOG ITEM STYLING */
        .log-entry {
            padding: 10px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            transition: background 0.2s;
        }

        .log-entry:hover { background: rgba(255,255,255,0.02); }

        .log-top { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .domain { color: var(--text-main); font-weight: 600; }
        .country { color: var(--text-muted); }
        
        .badge-tracker { 
            display: inline-block; 
            background: rgba(244, 63, 94, 0.2); 
            color: var(--accent-red); 
            padding: 2px 6px; 
            border-radius: 3px; 
            font-size: 0.65rem; 
            margin-right: 8px;
            border: 1px solid rgba(244, 63, 94, 0.3);
        }

        .violation-row {
            color: var(--accent-red);
            padding-left: 10px;
            border-left: 2px solid var(--accent-red);
            margin-top: 5px;
            opacity: 0.8;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            /// NET<span>WATCH</span>
        </div>

        <div class="search-container">
            <input type="text" id="urlInput" placeholder="Target URL (e.g. https://netflix.com)" value="https://instagram.com">
            <button onclick="startAudit()">SCAN</button>
        </div>

        <div class="status-badge" id="status">SYSTEM READY</div>
    </header>

    <div class="dashboard">
        <div class="map-panel">
            <div id="map"></div>
            <div class="map-overlay">
                <div style="color: var(--text-muted); font-size: 0.7rem; margin-bottom: 5px;">ACTIVE DATA EXFILTRATION PATHS</div>
                <div id="country-list" style="color: white; font-weight: 700;">Waiting for target...</div>
            </div>
        </div>

        <div class="sidebar">
            
            <div class="stats-row">
                <div class="card">
                    <span class="card-val" id="reqCount" style="color: var(--accent-cyan)">0</span>
                    <span class="card-lbl">Requests</span>
                </div>
                <div class="card">
                    <span class="card-val" id="violationCount" style="color: var(--accent-red)">0</span>
                    <span class="card-lbl">Violations</span>
                </div>
            </div>

            <div class="grade-card">
                <div>
                    <div style="font-weight: 600;">Compliance Rating</div>
                    <div style="font-size: 0.8rem; color: var(--text-muted);">DPDP Act 2023 Standard</div>
                </div>
                <div class="grade-circle" id="gradeCircle">A</div>
            </div>

            <div class="logs-panel">
                <div class="logs-header">
                    <span>LIVE TRAFFIC FEED</span>
                    <span style="color: var(--text-muted)">ENCRYPTED</span>
                </div>
                <div id="logs">
                    </div>
            </div>

        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        const socket = io();
        
        // --- 1. FIXED MAP CONFIGURATION ---
        const map = L.map('map', {
            zoomControl: false,       // We remove default zoom buttons for cleaner look
            minZoom: 2,               // Prevent zooming out too far
            maxBounds: [[-90, -180], [90, 180]], // Restrict panning to one world
            maxBoundsViscosity: 1.0   // Sticky bounds
        }).setView([20.5937, 78.9629], 3); // Center on India

        // Dark Matter Map Theme
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '',
            noWrap: true,  // THIS FIXES THE REPEATING MAP ISSUE
            bounds: [[-90, -180], [90, 180]]
        }).addTo(map);

        // User Home Marker
        const homeMarker = L.circleMarker([20.5937, 78.9629], {
            color: '#06b6d4',
            fillColor: '#06b6d4',
            fillOpacity: 1,
            radius: 5
        }).addTo(map).bindPopup("ORIGIN: INDIA");

        // --- 2. LOGIC ---
        let totalRequests = 0;
        let totalViolations = 0;
        let score = 100;
        let activeCountries = new Set();
        let mapLayers = [];

        function startAudit() {
            const url = document.getElementById('urlInput').value;
            if(!url) return;

            // UI Reset
            document.getElementById('logs').innerHTML = '';
            document.getElementById('status').innerText = 'SCANNING NETWORK...';
            document.getElementById('status').style.borderColor = 'var(--accent-green)';
            document.getElementById('country-list').innerText = 'India (Origin)';
            
            totalRequests = 0;
            totalViolations = 0;
            score = 100;
            activeCountries.clear();
            updateStats();

            // Clear Map Layers (except home marker)
            mapLayers.forEach(layer => map.removeLayer(layer));
            mapLayers = [];

            socket.emit('start-tracking', url);
        }

        socket.on('traffic-update', (data) => {
            totalRequests++;
            const isViolation = data.violations.length > 0;
            
            // Score Logic
            if(isViolation) {
                totalViolations++;
                score -= 2;
                if(data.isTracker) score -= 3;
            }
            if(score < 0) score = 0;
            updateStats();

            // --- MAP DRAWING ---
            if (data.geo && data.geo.country && data.geo.lat) {
                const { lat, lon, country } = data.geo;
                
                // Only draw if outside India or interesting
                if (country !== 'India' || data.isTracker) {
                    if (!activeCountries.has(country)) {
                        activeCountries.add(country);
                        document.getElementById('country-list').innerText = Array.from(activeCountries).join(' // ');
                    }

                    const color = data.isTracker ? '#f43f5e' : '#10b981';
                    
                    // Draw Line
                    const line = L.polyline([[20.5937, 78.9629], [lat, lon]], {
                        color: color, weight: 0.5, opacity: 0.4
                    }).addTo(map);
                    mapLayers.push(line);

                    // Draw Dot
                    const dot = L.circleMarker([lat, lon], {
                        radius: 3, color: color, fillColor: color, fillOpacity: 0.8
                    }).addTo(map).bindPopup(country);
                    mapLayers.push(dot);
                }
            }

            // --- LOG ENTRY ---
            const logsDiv = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            let issuesHtml = '';
            data.violations.forEach(v => {
                issuesHtml += `<div class="violation-row">${v.issue}</div>`;
            });

            const trackerBadge = data.isTracker ? '<span class="badge-tracker">TRACKER</span>' : '';
            const locationTxt = data.geo.country ? data.geo.country : 'Unknown';

            entry.innerHTML = `
                <div class="log-top">
                    <div>${trackerBadge}<span class="domain">${data.domain}</span></div>
                    <div class="country">${locationTxt}</div>
                </div>
                ${issuesHtml}
            `;
            
            logsDiv.prepend(entry);
        });

        socket.on('status', (msg) => {
            document.getElementById('status').innerText = msg;
            if(msg.includes("Complete")) {
                document.getElementById('status').style.color = 'var(--text-main)';
            }
        });

        function updateStats() {
            document.getElementById('reqCount').innerText = totalRequests;
            document.getElementById('violationCount').innerText = totalViolations;
            
            const circle = document.getElementById('gradeCircle');
            let grade = 'A';
            let color = 'var(--accent-green)';

            if (score < 90) { grade = 'B'; color = 'var(--accent-cyan)'; }
            if (score < 70) { grade = 'C'; color = '#f59e0b'; } // Orange
            if (score < 50) { grade = 'D'; color = '#f97316'; } // Dark Orange
            if (score < 30) { grade = 'F'; color = 'var(--accent-red)'; }

            circle.innerText = grade;
            circle.style.borderColor = color;
            circle.style.color = color;
        }
    </script>
</body>
</html>
